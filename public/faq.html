<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Bildergalerie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <div id="faq-page">
        <header class="admin-header">
            <div class="header-top">
                <div class="header-title">
                    <img src="unicycle.png" class="header-logo" alt="Einrad">
                    <h1>Häufig gestellte Fragen (FAQ)</h1>
                </div>
                <div class="header-controls">
                    <span id="faq-user-info" class="user-info"></span>
                    <button id="back-to-gallery-btn" class="btn-nav">Galerie</button>
                    <button id="admin-nav-btn" class="btn-nav hidden">Admin</button>
                    <button id="faq-nav-btn" class="btn-nav active">FAQ</button>
                    <button id="faq-change-password-btn" class="btn-secondary">Passwort ändern</button>
                    <button id="faq-logout-btn" class="btn-secondary">Abmelden</button>
                </div>
            </div>
        </header>

        <div class="faq-content">
            <div class="faq-toolbar">
                <h2>Häufig gestellte Fragen</h2>
                <button id="create-faq-btn" class="btn-primary hidden">+ Neue Frage</button>
            </div>
            <div id="faq-loading" class="loading hidden">Lade FAQ...</div>
            <div id="faq-error" class="error-message"></div>
            <div id="faq-list" class="faq-list"></div>
            <div id="no-faq" class="no-faq hidden">
                <p>Keine FAQ-Einträge vorhanden.</p>
            </div>
        </div>
    </div>

    <!-- FAQ Modal -->
    <div id="faq-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-modal="faq-modal">&times;</span>
            <h2 id="faq-modal-title">Neue Frage</h2>

            <form id="faq-form">
                <div class="form-group">
                    <label for="faq-question">Frage *</label>
                    <input type="text" id="faq-question" required
                           placeholder="z.B. Wie kann ich Bilder hochladen?">
                </div>

                <div class="form-group">
                    <label for="faq-answer">Antwort *</label>
                    <textarea id="faq-answer" required rows="6"
                              placeholder="Geben Sie hier die Antwort ein..."></textarea>
                </div>

                <div class="form-group">
                    <label for="faq-category">Kategorie (optional)</label>
                    <input type="text" id="faq-category"
                           placeholder="z.B. Allgemein, Upload, Bedienung">
                    <small>Gruppiert FAQ-Einträge nach Themen</small>
                </div>

                <div class="form-group">
                    <label for="faq-order">Reihenfolge</label>
                    <input type="number" id="faq-order" value="0" min="0">
                    <small>Niedrigere Zahlen werden zuerst angezeigt</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-btn" data-modal="faq-modal">
                        Abbrechen
                    </button>
                    <button type="submit" class="btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="confirm-title">Bestätigung</h2>
            <p id="confirm-message"></p>
            <div class="form-actions">
                <button id="confirm-cancel" class="btn-secondary">Abbrechen</button>
                <button id="confirm-ok" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="faq.js"></script>
</body>
</html>
